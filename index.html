<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sual-Cavab</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bungee+Spice&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<header>
    <div class="head">
        <p class="text">SUAL-CAVAB</p>
    </div>
</header>

<body>
    <div class="box">
        <h2></h2>
        <div class="box2">
            <p class="score">Your Score : <span class="score1">0</span></p>
            <p class="score2">Your Wrong : <span class="score3">0</span></p>
        </div>
        <p class="text2">
            Düz Cavab Üçün <span class="tt">"T"</span> ; Yanlış Cavab Üçün <span class="ff">"F"</span>
            <br>
            <span class="click">Herfine Tıklayın</span>
        </p>
        <button>Next Game</button>
    </div>

    <p class="suallar"></p>


    <script src="js.js"></script>
</body>

</html>
